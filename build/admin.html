<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Страница админа</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="assets/styles/app.min.css">
    <script src="assets/scripts/bundle.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
  </head>
  <body>
    <div class="admin-panel">
      <div class="admin-panel__header">
        <h2 class="admin-panel__header-title">Панель администрирования</h2><a class="admin-panel__header-back" href="index.html">  Вернуться на сайт</a>
      </div>
      <ul class="tabs">
        <li class="tabs__item"> 
          <button class="tabs__item-lint" id="tab1">tab 1</button>
        </li>
        <li class="tabs__item"> 
          <button class="tabs__item-lint" id="tab2">tab 2</button>
        </li>
        <li class="tabs__item"> 
          <button class="tabs__item-lint" id="tab3">tab 3</button>
        </li>
        <li class="tabs__item"> 
          <button class="tabs__item-lint">tab 4</button>
        </li>
      </ul>
      <div class="admin-panel__content page-about">
        <div class="page-about-title">Страница "Обо мне"</div>
        <ul class="full-skills">
          <li class="full-skills__item">
            <div class="full-skills__item-title">Frontend</div>
            <ul class="one-skill">
              <li class="one-skill__item">
                <label class="one-skill__item-title" for="1">HTML
                  <input class="one-skill__item-input" type="text" maxlength="2">
                </label>
                <div class="one-skill__item-percentages">%</div>
              </li>
              <li class="one-skill__item">
                <label class="one-skill__item-title" for="1">CSS
                  <input class="one-skill__item-input" type="text" maxlength="2">
                </label>
                <div class="one-skill__item-percentages">%</div>
              </li>
              <li class="one-skill__item">
                <label class="one-skill__item-title" for="1">JavaScript
                  <input class="one-skill__item-input" type="text" maxlength="2">
                </label>
                <div class="one-skill__item-percentages">%</div>
              </li>
            </ul>
          </li>
          <li class="full-skills__item">
            <div class="full-skills__item-title">Workflow</div>
            <ul class="one-skill">
              <li class="one-skill__item">
                <label class="one-skill__item-title" for="1">Git
                  <input class="one-skill__item-input" type="text" maxlength="2">
                </label>
                <div class="one-skill__item-percentages">%</div>
              </li>
              <li class="one-skill__item">
                <label class="one-skill__item-title" for="1">Gulp
                  <input class="one-skill__item-input" type="text" maxlength="2">
                </label>
                <div class="one-skill__item-percentages">%</div>
              </li>
              <li class="one-skill__item">
                <label class="one-skill__item-title" for="1">Bower
                  <input class="one-skill__item-input" type="text" maxlength="2">
                </label>
                <div class="one-skill__item-percentages">%</div>
              </li>
            </ul>
          </li>
          <li class="full-skills__item">
            <div class="full-skills__item-title">Backend</div>
            <ul class="one-skill">
              <li class="one-skill__item">
                <label class="one-skill__item-title" for="1">PHP
                  <input class="one-skill__item-input" type="text" maxlength="2">
                </label>
                <div class="one-skill__item-percentages">%</div>
              </li>
              <li class="one-skill__item">
                <label class="one-skill__item-title" for="1">Node.js
                  <input class="one-skill__item-input" type="text" maxlength="2">
                </label>
                <div class="one-skill__item-percentages">%</div>
              </li>
              <li class="one-skill__item">
                <label class="one-skill__item-title" for="1">Mongo.db
                  <input class="one-skill__item-input" type="text" maxlength="2">
                </label>
                <div class="one-skill__item-percentages">%</div>
              </li>
            </ul>
          </li>
        </ul>
        <button class="page-about-btn"> Сохранить</button>
      </div>
      <div class="admin-panel__content page-blog page_hidden">
        <div class="page-blog-title">Стрница "Блог"    </div>
        <div class="new-entry">
          <div class="new-entry__title">Добавить запись</div>
          <div class="new-entry__name">
            <label class="new-entry__name-label visually-hidden" for="1">Имя</label>
            <input class="new-entry__name-input" type="text" placeholder="Название">
          </div>
          <div class="new-entry__date">
            <label class="new-entry__name-label visually-hidden" for="1">Дата</label>
            <input class="new-entry__date-input" type="text" placeholder="Дата">
          </div>
          <div class="new-entry__text">
            <label class="new-entry__name-label visually-hidden" for="1">Содержание</label>
            <textarea class="new-entry__name-textarea" type="text" placeholder="Содержание"></textarea>
          </div>
          <button class="new-entry__btn">Добавить</button>
        </div>
      </div>
      <div class="admin-panel__content page-work page_hidden">
        <div class="page-work-title">Стрница "Мои работы"</div>
        <div class="new-work">
          <div class="new-work__title">Добавить работу</div>
          <div class="new-work__name">
            <label class="new-work__name-label visually-hidden" for="1">Имя</label>
            <input class="new-work__name-input" type="text" placeholder="Название проекта">
          </div>
          <div class="new-work__technology">
            <label class="new-work__technology-label visually-hidden" for="1">Имя</label>
            <input class="new-work__technology-input" type="text" placeholder="Технологии">
          </div>
          <div class="new-work__add-pic"><img class="new-work__add-img" src="assets/images/content/add-pic.png" alt="pic">
            <button class="new-work__add-btn">Загрузить картинку</button>
          </div>
          <button class="new-work__btn">Добавить</button>
        </div>
      </div>
    </div>
    <!--.admin-panel__message
    .message
        .message__title Сообщение отправле 
        button.message__button Закрыть
    
        
    -->
  </body>
</html>
