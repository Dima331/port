<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Добро пожаловать</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="assets/styles/app.min.css">
    <script src="assets/scripts/bundle.js" defer></script>
  </head>
  <body>
    <div class="forest">
      <div class="welcome">
        <div class="welcome__content">
          <div class="welcome__login login">
            <div class="login__title">Авторизуйтесь</div>
            <div class="login__border"></div>
            <form class="login__form" action="#">
              <div class="form__row">
                <div class="form__row-icon">
                  <svg class="form__row-login">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite/sprite.svg#login"> </use>
                  </svg>
                </div>
                <label for="1"></label>
                <input class="login" type="text" name="login" placeholder="Логин">
              </div>
              <div class="form__row"> 
                <div class="form__row-icon">
                  <svg class="form__row-password">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite/sprite.svg#password"> </use>
                  </svg>
                </div>
                <label for="2"></label>
                <input type="password" name="password" placeholder="Пароль">
              </div>
              <div class="form__row">  
                <label class="form__row-torggle" for="3"> 
                  <input class="form__toggle-input" type="checkbox" name="checkbox" value="Я человек" id="3">
                  <div class="form__toggle-fake">
                    <svg class="form__toggle-fake_flag form__toggle-fake_check">
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite/sprite.svg#check"></use>
                    </svg>
                  </div>
                  <div class="form__title">Я человек</div>
                </label>
              </div>
              <div class="form__row form__row-title">
                <div class="login__text">Вы точно не робот?</div>
              </div>
              <div class="form__row form__row-last">
                <label class="form__row-torggle" for="4"> 
                  <input class="form__toggle-input" type="radio" name="radio" value="Да" checked>
                  <div class="form__toggle-fake form__toggle-fake_radio">
                    <div class="form__toggle-fake_flag form__toggle-fake_dot"></div>
                  </div>
                  <div class="form__title">Да  </div>
                </label>
                <label class="form__row-torggle" for="5"> 
                  <input class="form__toggle-input" type="radio" name="radio" value="Да">
                  <div class="form__toggle-fake form__toggle-fake_radio">
                    <div class="form__toggle-fake_flag form__toggle-fake_dot"></div>
                  </div>
                  <div class="form__title">Не уверен </div>
                </label>
              </div>
            </form>
          </div>
        </div>
        <nav class="nav">
          <ul class="menu__list">
            <li class="menu__item"><a class="menu__item-link" href="#">На главную</a></li>
            <li class="menu__item"><a class="menu__item-link" href="#">Войти</a></li>
          </ul>
        </nav>
      </div>
      <div class="copyrigh">
        <div class="copyrigh__text">  © Владимир Астахов | создано с любовью в LoftSchool | 2016</div>
      </div>
    </div>
  </body>
</html>
